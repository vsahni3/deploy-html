    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="folder2">folder2</option>
                                
                                    <option value="folder1">folder1</option>
                                
                                    <option value="sample2.py">sample2.py</option>
                                
                                    <option value="sample1.py">sample1.py</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>

            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFDEB4", "font": {"color": "black"}, "id": "folder2", "label": "folder2", "shape": "circle", "size": 40, "title": "This code snippet appears to be analyzing a dataset of meteorite landings. The code first filters the data to include only meteorite landings between the years 860 and 2016, and only those with a recorded longitude within the range of -180 to 180. It then further filters the data to exclude any meteorite landings with a recorded latitude and longitude of 0, which are likely to be inaccurate. The code then finds the indices of rows in the dataset where the mass is missing, and replaces the missing mass values"}, {"color": "#FFDEB4", "font": {"color": "black"}, "id": "folder1", "label": "folder1", "shape": "circle", "size": 40, "title": "This Python code creates a visual representation of data using the Seaborn and Matplotlib libraries. The code creates two functions: one creates a histogram with annotated values, and the other creates a histogram with a title using the Matplotlib library. The code then counts the number of times each meteorite class appears in the data set and creates a histogram for the top 10 most frequent meteorite types. The `plt.show()` function displays the plot.\n\nOverall, the code creates a visual representation of"}, {"color": "#A5D7E8", "font": {"color": "black"}, "id": "sample2.py", "label": "sample2.py", "shape": "circle", "size": 25, "title": "The code you provided appears to be a Python program that reads in a dataset of meteorite landings, filters the data to include only landings between the years 860 and 2016, and further filters the data to include only landings with a reclong (presumably a measurement of the longitude of the landing location) between -180 and 180. The program then appears to calculate the median mass of the meteorites that landed within the specified range of years and longitudes, and assigns the median mass to any rows in"}, {"color": "#A5D7E8", "font": {"color": "black"}, "id": "sample1.py", "label": "sample1.py", "shape": "circle", "size": 25, "title": "This Python code generates a histogram of the number of meteorites that fell between the years 1970 and 2000. The code then annotates the histogram with the number of meteorites that fell each year. The code also generates a histogram of the top 10 most frequent types of meteorites that fell during the same time period.\n\nOverall, the code is designed to visualize the data stored in the \u0027correct_lat_long_df\u0027 DataFrame, which contains information on meteorite falls between the years"}]);
                  edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "color": "#FFDEB4", "from": "folder2", "to": "sample2.py", "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "#FFDEB4", "from": "folder1", "to": "sample1.py", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
